<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sys Reservation</title>
    <link rel="stylesheet" href="../styles/styles_1.css"> <!-- Conectar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loadingScreen">
        <div class="loading-content">
            <img class="logo" src="../../assets/Image_logo.png" alt="Logo">
            <h1 class="titulo">ROOM RESERVATION</h1>
        </div>
    </div>

    <!-- Contenedor del login (inicialmente oculto) -->
    <div class="container" id="loginContainer" style="display: none;">
        <div class="login-box">
            <h2>Welcome!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="User" id="username" required>
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="../script.js"></script> <!-- Conectar JavaScript externo -->
</body>
</html>
